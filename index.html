<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="userCard">
    <div class="userFullName">John Doe</div>
    <div class="userImageContainer">
        <img alt="userImage"
             src="https://i.pinimg.com/474x/98/6b/9a/986b9ab26661d778b08373e5ebc00735.jpg">
    </div>
    <div class="userInfoContainer">
        <div class="userText">Hello, my name is John! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis error nemo, perspiciatis quasi sequi totam!</div>
        <div class="userStatContainer">
            <div class="userStateItem">
                <div class="statValue">108</div>
                <div class="statName">Posts</div>
            </div>
            <div class="userStateItem">
                <div class="statValue">457</div>
                <div class="statName">Followers</div>
            </div>
            <div class="userStateItem">
                <div class="statValue">229</div>
                <div class="statName">Following</div>
            </div>
        </div>
    </div>
    <div class="message">
        <a class="follow" href="#">Follow</a>
        <a class="message" href="#">Message</a>
    </div>
</div>

</body>
</html>
