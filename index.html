<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="userCard">
    <div class="userFullName">
        <h2>John Doe</h2>
    </div>
    <div class="userCardInfo">
    <div class="userImageContainer">
        <img alt="userImage"
             src="https://i.pinimg.com/474x/98/6b/9a/986b9ab26661d778b08373e5ebc00735.jpg">
    </div>
    <div class="userInfoContainer">
        <div class="userText">Hello, my name is John! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis error nemo, perspiciatis quasi sequi totam!</div>
        <ul class="userStatContainer">
            <li class="userStatItem"><b class="statItemValue">108</b>Posts</li>
            <li class="userStatItem"><b class="statItemValue">457</b>Followers</li>
            <li class="userStatItem"><b class="statItemValue">229</b>Following</li>
        </ul>
    </div>
    <div class="message">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
    </div>
    </div>
</div>

</body>
</html>
